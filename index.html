<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>D3 Final Project</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="nav">
      <h2>United State of America COVID-19 Dashboard</h2>
      <p>
        USA COVID-19 data by date. Date:
        <span id="date-val"></span>
        <input id="date" type="range" step="1" />
      </p>
      <p>
        Choose between total cases or deaths.
        <input type="radio" name="data-type" value="cases" checked />
        <label>Cases</label>
        <input type="radio" name="data-type" value="deaths" />
        <label>Deaths</label>
      </p>
      <p>Click on a state to see its trends.</p>
    </div>
    <section class="container">
      <div class="chart-container">
        <svg
          version="1.1"
          baseProfile="full"
          xmlns="http://www.w3.org/2000/svg"
          id="map"
        ></svg>
      </div>
      <div class="chart-container right">
        <svg
          version="1.1"
          baseProfile="full"
          xmlns="http://www.w3.org/2000/svg"
          id="pie"
        ></svg>
        <svg
          version="1.1"
          baseProfile="full"
          xmlns="http://www.w3.org/2000/svg"
          id="bar"
        ></svg>
      </div>
    </section>
    <div class="tooltip"></div>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="groupStatebyRegion.js"></script>
    <script src="map.js"></script>
    <script src="pie.js"></script>
    <script src="app.js"></script>
  </body>
</html>
